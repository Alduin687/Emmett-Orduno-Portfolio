<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="Images/Aard.webp">
  <title>Right Side Dropdown Menu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .dropdown {
      position: fixed;
      top: 20px;
      right: 20px;
    }

    .dropdown-button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .dropdown-button:hover {
      background-color: #45a049;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #f9f9f9;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      border-radius: 5px;
      z-index: 1;
    }

    .dropdown-content button {
      background-color: transparent;
      color: black;
      padding: 10px 20px;
      border: none;
      text-align: left;
      width: 100%;
      cursor: pointer;
      font-size: 16px;
    }

    .dropdown-content button:hover {
      background-color: #ddd;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>
  <div class="dropdown">
    <button class="dropdown-button">Menu</button>
    <div class="dropdown-content">
      <button>Achievements</button>
      <button>Hobbies</button>
      <button>Goals</button>
    </div>
  </div>
</body>
</html>
